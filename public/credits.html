<html>

<head>
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Credits</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        /*global $*/
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            console.log("HERE");
        });
    </script>
</head>

<body>
    <div id="space" v-bind:style="{ 'background-image': 'url(' + POD.hdurl + ')'}">
        <div id="header"></div>
        <br><br>
        <div class="w3-container" id="container">
            <div class="textbox w3-card" id="credits">
                <small>
                    <p>
                        <h3><b>Images</b></h3>
                        <ul>
                            <li>
                                <a href="https://www.flickr.com/photos/baggis/2273517890">Sacred Grove image from Travis on Flickr</a>
                            </li>
                            <li>
                                <a href="https://www.flickr.com/photos/baggis/2273517890">Cristus from Travis on Flickr</a>
                            </li>
                        </ul>
                        <h3><b>CSS</b></h3>
                        <ul>
                            <li>
                                <a href="https://getbootstrap.com/m">Bootstrap for the menu.</a>
                            </li>
                            <li>
                                <a href="https://w3schools.com">w3-school for containers</a>
                            </li>
                        </ul>
    
                        <h3><b>Backend</b></h3>
                        <ul>
                            <li>
                                Nodejs
                            </li>
                            <li>
                                Express
                            </li>
                        </ul>
                        <h3><b>Frontend</b></h3>
                        <ul>
                            <li>
                                Vuejs
                            </li>
                        </ul>
                        <h3><b>JSON Book of Mormon</b></h3>
                        <ul>
                            <li>
                                <a href="https://github.com/bcbooks/scriptures-json">Ben Crowder's JSON Scriptures</a>
                            </li>
                        </ul>
                        
                    </p>
                </small>
            </div>
        </div>
        <br><br>
        <div id=footer></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</body>

</html>
